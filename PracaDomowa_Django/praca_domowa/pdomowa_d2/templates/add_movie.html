<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px; /* Set the fixed height of the footer here */
      line-height: 60px; /* Vertically center the text there */
      background-color: #f5f5f5;
    }
  </style>
</head>
<body background="https://pbs.twimg.com/media/CrHCmAuUIAArEqY.jpg">
<form action="" method="POST">
<div class="card">
  <div class="card-body">
    <form action="" method="POST">{% csrf_token %}
      <div class="form-group">
        <label for="room-name">Tytul</label>
        <input type="text" class="form-control" id="title" aria-describedby="title-help" placeholder="Tytul" name="title", required>

      </div>
      <div class="form-group">
        <label for="room-name">Rok produkcji</label>
        <input type="number" class="form-control" id="year" aria-describedby="year-help" placeholder="Rok" name="year", required>

      </div>
              <div class="form-group">
        <label for="room-name">Ocena</label>
        <input type="number" step ="0.1" min ="1" max ="10"c lass="form-control" id="rating" aria-describedby="rating-help" placeholder="Ocena" name="rating", required>

      </div>
      <div class="form-group">
        <fieldset>
            <legend>Rezyser</legend>
            {% for p in person %}
            <label> <input type="radio" id = "director" name="director" value="{{p.id}}"> {{p.first_name}} {{p.last_name}} </label>
<!--            <label> <input type="checkbox" name="genre" value="{{g.name}}"> {{g.name}} </label>-->
            {% endfor %}
        </fieldset>

      </div>

        <fieldset>
          <div class="form-group">
            <legend>Scenarzysta</legend>
            {% for p in person %}
            <label> <input type="radio" id = "screenplay" name="screenplay" value="{{p.id}}"> {{p.first_name}} {{p.last_name}} </label>
            {% endfor %}
        </fieldset>

      </div>

          <fieldset>
          <div class="form-group">
            <legend>Pracownicy</legend>
            {% for g in genre %}
            <label> <input type="checkbox" id = "genre" name="genre" value="{{g.id}}"> {{g.name}} </label>
            {% endfor %}
        </fieldset>

      </div>

  <button  class="btn btn-primary";type="submit"; href="http://127.0.0.1:8000/movies/" >Dodaj film</button>
</form>
</body>
</html>
